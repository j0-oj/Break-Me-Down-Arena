<!DOCTYPE html>
<html>
    <head>
        <title>Create Lobby</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="css/form.design.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="include/navbar.js" defer></script>
        <script src="js/cookie-cutter.js" type="module"></script>
        <script src="js/validate-user-script.js" type="module"></script>
        <script src="js/create-lobby-script.js" type="module" defer></script>
    </head>
    <body>
        <header>
        </header>
        <main class="container">
            <div class="row mb-3">
                <h1 class="p-3 text-center">Welcome to Lobby</h4>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <div class="container d-flex justify-content-center align-items-center">
                        <form>
                            <div class="row mb-3">
                                <h1 class="form-label-wrapper">Settings</h1>
                            </div>
                            <div class="row mb-3">
                                <div class="col p-0 pe-2">
                                    <label class="form-label-wrapper form-label" for="defenderLimit">Defender Count</label>
                                    <input class="form-control" id="defenderLimit" type="number"  min="1" max="3">
                                </div>
                                <div class="col p-0 ps-2">
                                    <label class="form-label-wrapper form-label" for="attackerLimit">Attacker Count</label>
                                    <input class="form-control" id="attackerLimit" type="number"  min="1" max="3">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="form-label-wrapper form-label" for="timeLimit">Time Limit [Minutes]</label>
                                <input class="form-control" id="timeLimit" type="number"  min="10" max="60">
                            </div>
                            <div class="row mb-3">
                                <label class="form-label-wrapper form-label" for="points">Points [1 Point per room]</label>
                                <input class="form-control" id="points" type="number">
                            </div>
                            <div class="row mb-3">
                                <button class="btn btn-primary" id="startArena">Start Arena</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row mb-3">
                        <h1 class="form-label-wrapper">Lobby ID</h1>
                    </div>
                    <div class="row mb-3">
                        <div class="col-8 p-0 pe-2">
                            <h6 class="my-2" id="createdLobbyID"></h6>
                        </div>
                        <div class="col-4 p-0 ps-2">
                            <button class="btn btn-primary" id="copyID">Copy ID</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <h1 class="form-label-wrapper">Player Queue</h1>
                    </div>
                    <div class="row mb-3">
                        <ul class="list-group list-group-flush" id="playerList">
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
