<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="css/form.design.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="include/navbar.js" type="module" defer></script>
        <script src="js/cookie-cutter.js" type="module"></script>
        <script src="js/validate-user-script.js" type="module"></script>
        
        <script src="js/profile-script.js" type="module" defer></script>
    </head>

    <body>
        <header>
        </header>
        <main>
            <section class="container min-vh-100 d-flex justify-content-center align-items-center">
                <form>
                    <div class="row mb-3">
                        <h1 class="text-center">Edit Profile</h1>
                    </div>
                    <div class="row mb-3">
                        <label class="form-label-wrapper form-label" for="username">Username</label>
                        <input class="form-control" id="username" type="text">
                    </div>
                    <div class="row mb-3">
                        <div class="col p-0 pe-2">
                            <label class="form-label" for="firstName">First Name</label>
                            <input class="form-control" id="firstName" type="text">
                        </div>
                        <div class="col p-0 ps-2">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input class="form-control" id="lastName" type="text">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="form-label-wrapper form-label" for="email">Email</label>
                        <input class="form-control" id="email" type="text">
                    </div>
                    <div class="row mb-3">
                        <label class="form-label-wrapper form-label" for="userPassword">Password</label>
                        <input class="form-control" id="userPassword" type="password">
                    </div>
                    <div class="row mb-3">
                        <label class="form-label-wrapper form-label" for="confirmPassword">Confirm Password</label>
                        <input class="form-control" id="confirmPassword" type="password">
                    </div> 
                    <div class="row mb-3">
                        <button class="btn btn-primary w-100" id="submit">Submit</button>
                    </div>
                </form>
            </section>

        </main>
</html>
