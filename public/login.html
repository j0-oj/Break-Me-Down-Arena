<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="css/form.design.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="js/cookie-cutter.js" type="module" defer></script>
        <script src="js/login-script.js" type="module" defer></script>
    </head>
    <body>
        <section class="container min-vh-100 d-flex justify-content-center align-items-center">
            <div class="card bg-light card-wrapper py-3">
                <form class="card-body">
                    <div class="row mb-3">
                        <h1 class="card-title text-center">Break Me Down Arena</h1>
                        <h5 class="text-center">Crack and breakdown each room with your friends!</h5>
                    </div>
                    <div class="row mb-3 px-5">
                        <label class="form-label-wrapper form-label" for="username">Username</label>
                        <input class="form-control" id="username" type="text" placeholder="Enter username">
                    </div>
                    <div class="row mb-3 px-5">
                        <label class="form-label-wrapper form-label" for="password">Password</label>
                        <input class="form-control" id="password" type="text" placeholder="Enter password">
                    </div>
                    <div class="row" id="remarkProviderSection">
                        <ul class="list-group list-group-flush" id="remarkProvider">
                        </ul>
                    </div>
                    <div class="row mb-3 px-5">
                        <a href="register.html" class="card-link">Don't have an account? Register Now!</a>
                    </div>
                    <div class="row mb-3 px-5">
                        <button class="btn btn-primary w-100" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
